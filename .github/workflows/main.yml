name: Build and Deploy React SSR App

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20


      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/savoirproperties-dev/htdocs/dev.savoirproperties.com/savoir-react
            git pull origin main --rebase
            npm install --production
            npm run build          
            pm2 restart savoir-react --update-env
            
    
          
