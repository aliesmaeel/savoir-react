name: Build and Deploy React SSR App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      # ✅ Step 2: Setup pnpm first (so setup-node knows how to cache it)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # ✅ Step 3: Setup Node.js and enable pnpm cache
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ✅ Step 4: Verify pnpm is installed
      - name: Verify pnpm version
        run: pnpm -v

      # ✅ Step 5: Install dependencies (lockfile optional)
      - name: Install dependencies
        run: pnpm install

      # ✅ Step 6: Build app
      - name: Build app
        run: pnpm run build

      # ✅ Step 7: Deploy via SSH
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/savoirproperties-dev/htdocs/dev.savoirproperties.com/savoir-react
            git fetch origin main
            git reset --hard origin/main

            if ! command -v pnpm &> /dev/null; then
              echo "Installing pnpm..."
              npm install -g pnpm
            fi

            pnpm install --prod
            pnpm run build
            pm2 restart savoir-react --update-env
